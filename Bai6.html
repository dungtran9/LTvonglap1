<script>
    function sumdivisible(number) {
        let k = 0;
        let sum = 0;
        for (i = 1; i <= number; i++) {
            k = k + i;
            sum = 7 * k;



        }
        document.write("tong cac so chia het cho 7 la " + sum);
    }

    let n = +prompt("nhap vao so can tinh ");
    sumdivisible(n);


</script>
